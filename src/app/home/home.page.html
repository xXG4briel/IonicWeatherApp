<ion-header class="ion-no-border">
  <ion-toolbar class="ion-text-center" [color]="clima.color">
    <ion-button [color]="clima.color" slot="start" [routerLink]="['/']">
      <ion-icon name="reorder-four-outline"></ion-icon>
    </ion-button>
    
    <ion-title class="ion-no-padding">°Celsius</ion-title>

    <ion-button [color]="clima.color" slot="end">
      <ion-icon name="search-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding" [color]="clima.color" lines="none">
  <ion-toolbar [color]="clima.color" class="botoes">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-button shape="round" (click)="showSnow()" [color]="clima.color">
            <ion-label>Hoje</ion-label>
          </ion-button>
        </ion-col>
  
        <ion-col size="4">
          <ion-button shape="round" (click)="showSun()" [color]="clima.color">
            <ion-label>Amanhã</ion-label>
          </ion-button>
        </ion-col>
  
        <ion-col size="4">
          <ion-button shape="round" [color]="clima.color" (click)="showRain()">
            <ion-label>10 dias</ion-label>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>

  <div class="container">
    <ion-grid [color]="clima.color">
      <!-- Lugar -->
      <ion-row>
        <ion-col class="previsao-lugar ion-text-start">
          <ion-label class="">
            <ion-icon name="location-outline"></ion-icon>
            <span>{{ clima.local }}</span>
          </ion-label>
        </ion-col>
      </ion-row>

      <!-- Data -->
      <ion-row>
        <ion-col>May 6, 9:18 AM</ion-col>
      </ion-row>

      <ion-row>
        <ion-col>Day, 33°⬆ - Night 21°⬇</ion-col>
      </ion-row>

      <ion-row class="temperatura">
        <ion-col class="temperatura-info">
          <div class="temperatura-tempo">
            {{ clima.temperatura }}°C
            <div class="temperatura-previsao">
              Fells like {{ clima.sensacao }}°C
            </div>
          </div>
        </ion-col>
        <ion-col class="temperatura-img ion-text-center">
          <img [src]="clima.icone" alt="Cloud">
        </ion-col>
      </ion-row>

      <ion-row class="previsao-info ion-text-uppercase">
        <ion-col><strong>precipitation</strong></ion-col>
        <ion-col class="ion-text-end">
          <div class="previsao-porcent">
            <span>87%</span>
          </div>
        </ion-col>
      </ion-row>

      <ion-row class="previsao-info ion-text-uppercase">
        <ion-col><strong>Humidity</strong></ion-col>
        <ion-col class="ion-text-end">
          <div class="previsao-porcent">
            <span>93%</span>
          </div>
        </ion-col>
      </ion-row>

      <ion-row class="previsao-info ion-text-uppercase">
        <ion-col><strong>Wind</strong></ion-col>
        <ion-col class="ion-text-end">
          <div class="previsao-porcent">
            <span>12Km/h</span>
          </div>
        </ion-col>
      </ion-row>

    </ion-grid>
    <img class="img" [src]="clima.img" alt="Winter">
  </div>
</ion-content>
